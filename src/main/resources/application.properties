# Server Configuration
server.port=8081
spring.application.name=exp_tracker

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/exp_tracker?useSSL=false&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=Route@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled)
spring.h2.console.enabled=false

# CORS Configuration	
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.expensetracker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG


